<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" href="./assest/images/background.png">
</head>
<body>
    <main class="main">
        <div class="main__left">
            <img class="main__left--img" src="./assest/images/background.webp" alt="Background">
        </div>
        <div class="main__right">
            <div class="main__right--top">
                <img class="main__right--top--logo" src="./assest/images/background.webp" alt="Logo">
                <h3 class="main__right--top--title">Reset your password</h3>
            </div>
            <form class="main__right--form">
                <div class="main__right--form--back">
                    <button id="backButton" class="main__right--form--back--button" type="button"><img class="main__right--form--back--img" src="./assest/icons/arrow-left.svg" alt="Icon"></button>
                    <span class="main__right--form--back--text">Back</span>
                </div>
                <input type="text" class="main__right--form--input" placeholder="Email">
                <input type="number" class="main__right--form--input" placeholder="Enter verification code">
                <input type="password" class="main__right--form--input" placeholder="New password">
                <input type="password" class="main__right--form--input" placeholder="Confirm new password">
                <button type="submit" id="resetPassword" class="main__right--form--submit">Reset password</button> 
            </form>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
